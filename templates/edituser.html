<!DOCTYPE html>
<html lang="en">

<style>
    body {
        margin: 50px;
        padding: 10px;
        background-color: #b0b9d0 ! important;
        font-family: Arial, sans-serif;
    }

    .breadcrumb {
        background: none;
        /* Removes background from breadcrumb */
        padding: 0;
    }

    .breadcrumb-item a {
        color: #fff;
        /* White text color */
        text-decoration: none;
    }

    .breadcrumb-item a:hover {
        text-decoration: underline;
        /* Underline on hover */
    }

    .back-btn {
        color: white;
        background-color: #7D6AAF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 14px;
        margin-top: 10px;
    }

    .back-btn i {
        margin-right: 5px;
        /* Space between the icon and the text */
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Subtle shadow */
        max-width: 500px;
        margin: 40px auto;
        /* Centering the card horizontally */
        padding: 20px;
    }

    .card-header {
        font-size: 24px;
        color: white;
        padding: 10px 15px;
        border-radius: 10px 10px 0 0;
    }

    .form-control {
        border-radius: 8px;
    }


    .card-body {
        border-radius: 0 0 10px 10px;
        padding: 30px;
    }

    .container {
        padding: 20px;
    }

    .back-btn {
        color: black;
        background-color: #f7b7a3;
        /* Peach color */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 14px;
        margin-top: 10px;
        text-decoration: none;
        /* Remove underline */
    }

    .back-btn:hover {
        background-color: #f38d6d;
        /* Slightly darker peach on hover */
    }

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #f7f5f5">
    <div class="container">
        <a href="/" class="back-btn" style="color: black; font-weight: 500;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="card mt-4">
            <div class="card-header" style="color: black; background-color: #f38d6d;">Edit / Update User Form</div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="/edituser/{{user.id}}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="{{user.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="{{user.email}}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="{{user.password}}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100"
                        style="background-color: #f38d6d; color: black; border-color: #f38d6d;">
                        SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
